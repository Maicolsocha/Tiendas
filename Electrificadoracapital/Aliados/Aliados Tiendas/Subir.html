<!--///////////////////////Cables Colombia/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<h2>Nuestros Aliados</h2>
    <div class="con">
        <div class="sub-con">
            <div class="med">
                <a href="https://electrificadoracapital.com">
                    <img alt="electrificadoracapital" src="https://admin.divisiondigital.co/uploads/userfiles/285/files/Medios%20de%20pago/Aliados/electrificadoracapital.png">
                </a>
            </div>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        h2{
            text-align: center;
            font-family: "Open Sans", sans-serif;
            color: #ffbb07;
            font-size: 4rem;
            margin: 10px;
        }
        
        .sub-con{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sub-con a{
            width: 100%;
        }
        .med{
            width: 45%;
            margin: 15px 0px;
            border-radius: 30px;
            transition: all .5s ease-out;
            background-color: #fff;
        }
    
        .med img{
            width: 100%;
            height: auto;
        }
        .med:hover {
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }
    
        .breadcrumb-nav{
            display: none;
        }
    
        @media (max-width:1000px){
            h1{
                font-size: 3rem;
            }
            .med{
                width: 80%;
                border-radius: 11px;
            }
        }
    </style>
