<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Especial - Haz Clic para Acceder</title>
    <!-- Fuente Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="pago.css"> -->


</head>

<body>
    <style>
        :root {
            --bg-color: #111827;
            /* Gris muy oscuro (fondo) */
            --text-main: #ffffff;
            /* Blanco */
            --text-muted: #9ca3af;
            /* Gris claro */
            --accent-blue: #60a5fa;
            /* Azul brillante */
            --accent-purple: #a855f7;
            /* Morado */
            --accent-pink: #ec4899;
            /* Rosa */
        }

        .all-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 10;
            border-radius: 15px;
            background-color: #2d58da;
        }

        .contenido {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 0 1rem 0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            width: 100%;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .content-wrapper {
                flex-direction: row;
                gap: 5rem;
            }

            .text-section {
                width: 50%;
                text-align: left;
            }

            .image-section {
                width: 50%;
            }
        }

        /* --- SECCIÓN DE TEXTO (IZQUIERDA) --- */
        .text-section {
            text-align: center;
            /* Centrado en móvil */
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: rgba(49, 94, 227);
            border: 1px solid rgba(255, 255, 255);
            color: #fff;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2rem;
        }


        .breadcrumb {
            display: none;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .description {
            font-size: 1.125rem;
            color: #d1d5db;
            /* Gris claro */
            margin-bottom: 2rem;

        }

        @media (min-width: 1024px) {
            .description {
                margin-left: 0;
                margin-right: 0;
            }
        }

        .features {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-muted);
        }


        .feature-item i {
            margin-right: 0.5rem;
        }

        /* --- TARJETA DE IMAGEN (DERECHA - EL LINK) --- */
        .image-section {
            perspective: 1000px;
            /* Para efectos 3D si quisieras agregarlos */
            max-width: 450px;
            width: 100%;
        }

        .card-link {
            display: block;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            /* Corta la imagen si se sale */
            /* Bordes y sombras estilo Glassmorphism */
            background-color: #1f2937;
            border: 1px solid #374151;
            box-shadow: 0 20px 25px -5px rgba(168, 85, 247, 0.2);
            /* Sombra morada */
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }

        /* Hover Principal de la Tarjeta */
        .card-link:hover {
            transform: scale(1.03) rotate(1deg);
            box-shadow: 0 25px 30px -5px rgba(168, 85, 247, 0.4);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.5s, transform 0.7s;
        }

        .card-link:hover .card-image {
            opacity: 1;
            transform: scale(1.05);
            /* Zoom suave */
        }

        /* Overlay oscuro sobre la imagen */
        .overlay {
            position: absolute;
            inset: 0;
            /* top,right,bottom,left: 0 */
            background: linear-gradient(to top, rgba(34, 121, 221, 0.9), transparent);
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .card-link:hover .overlay {
            opacity: 0.6;
        }

        /* Contenido dentro de la tarjeta */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
        }

        .card-title-link {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000000;
            transform: translateY(10px);
            transition: transform 0.3s;
        }

        .card-link:hover .card-title-link {
            transform: translateY(0);
            color: #ffffff;
        }

        .card-cta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cta-text {
            color: #d1d5db;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .card-link:hover .cta-text {
            color: white;
        }

        .cta-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .card-link:hover .cta-icon {
            transform: translateX(5px);
        }

        /* Efecto de Brillo (Shine) */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            /* Empieza fuera a la izquierda */
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            z-index: 20;
            pointer-events: none;
            transition: left 0.7s;
        }

        .card-link:hover .shine {
            left: 100%;
            /* Se mueve a la derecha al pasar el mouse */
        }

        /* Decoración detrás de la tarjeta (Glow) */
        .card-glow {
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: -5px;
            right: -5px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            border-radius: 1.2rem;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        .card-link:hover+.card-glow,
        .card-link:hover~.card-glow {
            /* Si estuviera adyacente */
            opacity: 0.6;
        }

        /* Animación de flotación automática */
        .float-anim {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
    <!-- Elementos decorativos de fondo (Blobs) -->
    <div class="blob blob-purple"></div>
    <div class="blob blob-blue"></div>

    <!-- Contenedor Principal -->
    <div class="all-content">


        <!-- Main Content -->
        <div class="contenido">
            <div class="content-wrapper">

                <!-- Lado Izquierdo: Información -->
                <div class="text-section">
                    <span class="badge">Link De Pago</span>
                    <h1>
                        Aca Puedes Pagar <br>
                        <span class="gradient-text">Tus Productos</span>
                    </h1>
                    <p class="description">
                        Al dar clic en la derecha podras llenar tus datos y completar tu pago.
                    </p>

                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-check-circle" style="color: #4ade80;"></i> Acceso Inmediato
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt" style="color: #60a5fa;"></i> Pago 100% Seguro
                        </div>
                    </div>
                </div>

                <!-- Lado Derecho: LA IMAGEN (El Link) -->
                <div class="image-section float-anim">
                    <!-- ENVOLTORIO PARA EL EFECTO GLOW -->
                    <div style="position: relative;">
                        <!-- Fondo brillante decorativo detrás -->
                        <div class="card-glow"></div>


                        <a href="https://www.zonapagos.com/t_Maelectricossas" class="card-link" target="_blank"
                            rel="nofollow">

                            <!-- Imagen Principal -->
                            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop"
                                alt="Acceso Premium" class="card-image">

                            <!-- Capa oscura -->
                            <div class="overlay"></div>

                            <!-- Texto sobre la imagen -->
                            <div class="card-content">
                                <span class="card-title-link">Maelectricos</span>
                                <div class="card-cta">
                                    <span class="cta-text">Click para comprar</span>
                                    <span class="cta-icon">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                </div>
                            </div>


                            <div class="shine"></div>
                        </a>
                    </div>

                    <p style="text-align: center; font-size: 1rem; color: #000000; margin-top: 1rem;">
                        *Al hacer clic serás redirigido a nuestra pasarela de pagos.
                    </p>
                </div>

            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Tu Empresa. Todos los derechos reservados.
    </footer>

</body>

</html>
