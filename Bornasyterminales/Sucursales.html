<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-all">
        <h3 class="ciudades">Sede Bogotá</h3>
        <div class="sucursal">
            <div class="sucursal_Text">
              <div class="info">
                <div class="info-independiente">
                  <div class="iconos">
                      <i class="fa-solid fa-location-dot fa-2x"></i>
                  </div>
                  <div class="info-direccion">
                    <p class="direccion">Direccion:</p><p>Calle 17 #28 - A 46, Bogotá, Colombia</p>
                  </div>
                </div>
                <div class="info-independiente">
                  <div class="iconos">
                      <i class="fa-solid fa-business-time fa-2x"></i>
                  </div>
                  <div class="info-hora">
                    <p class="hora">Horario De Atencion:</p><p>Lunes a Viernes 8:00 am a 5:00 pm</p>
                    <p>Sábados: 8:00 am a 1:00 pm</p>
                  </div>
                </div>
                <div class="info-independiente">
                  <div class="iconos">
                      <i class="fa-solid fa-phone fa-2x"></i>
                  </div>
                  <div class="info-telefono">
                    <p class="telefono">Teléfono:</p> <p>+57 3138324015</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="sucursal-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.8797094773854!2d-74.09221392526172!3d4.615537995359178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f996fc48dd13d%3A0xba3f8366514a56dd!2zQ2wuIDE3ICMgMjhBLTc0LCBMb3MgTcOhcnRpcmVzLCBCb2dvdMOhLCBELkMuLCBCb2dvdMOhLCBCb2dvdMOhLCBELkMu!5e0!3m2!1ses-419!2sco!4v1756225167240!5m2!1ses-419!2sco" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

      <style type="text/css">
        .container-all {
          width: 100%;
          margin: auto;
        }
        
        .ciudades{
          text-align: center;
          color: #315ee3;
        }
        .sucursal {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 350px;
          margin: 20px;
          border-radius: 6px;
          background: #fff;
          box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.2);
          transition: all .5s ease-out;
        }
        .sucursal:hover {
          box-shadow: 5px 5px 20px #315ee3;
          transform: scale(1.01);
        }
        .sucursal_Text{
          width: 50%;
        }
        .sucursal-map {
          width: 100%;
          height: 100%;
        }
        .sucursal-map{
          width: 100%;
          height: 100%;
        }
        .info{
          display: flex;
          flex-direction: column;
          padding: 30px;
        }
        .info-independiente{
          display: flex;
          align-items: center;
          justify-content: flex-start;
          font-size: 1vw;
          margin: 8px;
        }
        .info-independiente{
          font-size: clamp(1rem,1vh, 3rem);
        }
        .info-independiente .iconos{
          width: 25px;
          color: #315ee3;
          margin-right: 50px;
        }

        .direccion, .hora, .telefono{
            color: #315ee3;
        }
        


        .breadcrumb{
            display: none;
        }

        @media only screen and (max-width: 950px) {
          .container-all {
            flex-wrap: wrap;
          }
          .sucursal {
            margin-bottom: 60px;
            flex-direction: column;
            height: auto;
          }
          .sucursal_Text{
            width: 80%;
            
          }
          .sucursal-map{
            overflow:hidden;
            padding-bottom:56.25%;
            position:relative;
            height:0;
          }

        .sucursal-map iframe{
          left:0;
          top:0;
          height:100%;
          width:100%;
          position:absolute;
        }
          .info{
            padding: 5px;
          }
          .cont_Vision {
            margin: 15px;
          }
          
        }
      </style>
</body>
</html>
